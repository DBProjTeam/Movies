<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="lib/css/styl_login.css">
	<title></title>
</head>
<body>
	<div class="wepper_main">
		<div class="wepper_head"></div>
		<div class="wepper_body">
			<div class="form_in">
				<form method="post" action="" enctype="multipart/form-data">
					<table>
						<tr><td colspan="2"><strong><big>Регистрация</big></strong></td></tr>
						<tr><td>
								<strong>Логин:</strong>
							</td>
							<td>
								<input  type="email"/>
							</td>
						</tr>
						<tr>
							<td>
								<strong>Имя:</strong>
							</td>
							<td>
								<input type="text"></input>
							</td>
						</tr>
						<tr>
							<td>
								<strong>Фамилия:</strong>
							</td>
							<td>
								<input type="text"></input>
							</td>
						</tr>
						<tr>
							<td>
								<strong>Пароль:</strong>
							</td>
							<td>
								<input type="password"/>
							</td>
						</tr>
						<tr>
							<td>
								<strong>Изображения:</strong>
							</td>
							<td>
								<input type="file" accept="image/jpeg,image/png,image/gif"/>
							</td>
						</tr>
						<tr>
							<td colspan="2"  style="text-align: center;">
								<button class="button_reg" type="submit" name="register">Зарегистрироваться</button>
							</td>
						</tr>		
					</table>
				</form>
			</div>
		</div>
		<div class="wepper_footer">
			<div class="footer">
                <label class="footer_link">©2016  FilmsSearch • <a href="#">Книга жалоб и предложений</a> • Условия использования сайта • 18+</label>
                <label class="footer_logo"><a href="#">FilmsSearch.ua</a></label>
            </div>
		</div>
	</div>
</body>
</html>
